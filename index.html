<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PopCraft — Test glTF</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    header { text-align:center; padding:20px 0; background: linear-gradient(135deg, #06c9d8 50%, transparent 50%); }
    header img { height:100px; }
    #viewer { width:100vw; height:calc(100vh - 140px); }
    #status {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.7); color:#0f0;
      padding:6px 10px; border-radius:6px; font-family:monospace;
    }
  </style>
</head>
<body>
  <header><img src="popcraft_title.png" alt="PopCraft"></header>
  <div id="viewer"></div>
  <div id="status">⏳ Chargement…</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const status = document.getElementById("status");
    const viewer = document.getElementById("viewer");

    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5,5,5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Cube vert par défaut
    const geom = new THREE.BoxGeometry(2,2,2);
    const mat = new THREE.MeshStandardMaterial({color:0x00ff00});
    const cube = new THREE.Mesh(geom, mat);
    scene.add(cube);
    status.textContent = "✅ Cube affiché (en attente pop.glb)";

    // Charger pop.glb
    const loader = new GLTFLoader();
    loader.load("pop.glb", (gltf)=>{
      scene.remove(cube);
      gltf.scene.scale.set(1.5,1.5,1.5);
      scene.add(gltf.scene);
      status.textContent = "✅ pop.glb chargé";
    }, undefined, (err)=>{
      console.error("❌ Erreur glTF:", err);
      status.textContent = "❌ Erreur: pop.glb introuvable";
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = viewer.clientWidth/viewer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    });
  </script>
</body>
</html>
