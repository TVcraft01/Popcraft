<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PopCraft — Debug OBJ</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    #viewer { width:100vw; height:100vh; }
    #status {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.7); color:#0f0;
      padding:6px 10px; border-radius:6px; font-family:monospace;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="status">⏳ Chargement modules…</div>

  <script type="module">
    const status = document.getElementById("status");
    function log(msg){ console.log(msg); status.textContent = msg; }

    try {
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import("https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js").then(mod=>{
        log("✅ OrbitControls importé");
      }).catch(err=>{
        log("❌ Erreur import OrbitControls"); console.error(err);
      });
      import("https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js").then(mod=>{
        log("✅ OBJLoader importé");
      }).catch(err=>{
        log("❌ Erreur import OBJLoader"); console.error(err);
      });
      log("✅ THREE importé");
    } catch(e){
      log("❌ Erreur import modules"); console.error(e);
    }
  </script>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

    const status = document.getElementById("status");
    status.textContent = "✅ Modules chargés, création scène…";

    const viewer = document.getElementById("viewer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    status.textContent = "✅ Cube affiché (avant OBJ)";

    // Test OBJ
    const loader = new OBJLoader();
    loader.load("pop.obj", (obj)=>{
      scene.remove(cube);
      obj.scale.set(1.5,1.5,1.5);
      scene.add(obj);
      status.textContent = "✅ pop.obj chargé";
    }, undefined, (err)=>{
      console.error("Erreur OBJ:", err);
      status.textContent = "❌ Erreur: pop.obj introuvable";
    });

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
