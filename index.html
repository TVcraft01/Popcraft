<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PopCraft ‚Äî Viewer</title>
  <style>
    :root{ --bg:#0e0f12; --panel:#121418; --accent:#06c9d8; }
    *{ box-sizing:border-box; }
    html,body{ margin:0; height:100%; background:#111; color:#e9eef1; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial; }
    header{ height:120px; display:grid; place-items:center; background:linear-gradient(135deg, var(--accent) 50%, transparent 50%); }
    header img{ height:90px; object-fit:contain; }
    #viewer{ width:100vw; height:calc(100vh - 180px); touch-action:none; }
    #status{ position:fixed; top:10px; left:10px; padding:6px 10px; border-radius:6px; background:rgba(0,0,0,.7); color:#aefaa0; font:12px/1.2 monospace; z-index:10 }
    .hint{ position:fixed; bottom:12px; left:12px; z-index:10; color:#9aa4ab; font-size:13px; background:rgba(0,0,0,0.35); padding:8px; border-radius:8px}
    #controlsUI{ position:fixed; top:10px; right:10px; z-index:20; background:rgba(0,0,0,0.6); padding:8px; border-radius:8px; color:#fff; font-size:13px }
    #controlsUI input{ display:none; }
    #controlsUI label, #controlsUI button{ cursor:pointer; color:#fff; font-size:13px; margin-right:6px; }
    #username{ padding:4px; border-radius:4px; border:none; margin-right:4px; }
  </style>
  
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <header>
    <img src="popcraft_title.png" alt="PopCraft" onerror="this.style.display='none'">
  </header>

  <div id="viewer"></div>
  <div id="status">‚è≥ Chargement‚Ä¶</div>

  <div id="controlsUI">
    <label for="fileInput">üìÇ Skin</label>
    <input type="file" id="fileInput" accept="image/png">
    <input type="text" id="username" placeholder="Pseudo Minecraft">
    <button id="fetchSkin">üîç</button>
  </div>

  <div class="hint">Clique / glisse pour tourner ‚Äî rel√¢chement remet la rotation auto</div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const status = document.getElementById('status');
    const viewer = document.getElementById('viewer');
    const fileInput = document.getElementById('fileInput');
    const usernameEl = document.getElementById('username');
    const fetchSkinBtn = document.getElementById('fetchSkin');

    let figurineMeshes = [];
    let autoRotate = true;

    // scene/camera/renderer
    let W = viewer.clientWidth, H = viewer.clientHeight;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, W/H, 0.1, 1000);
    camera.position.set(0, 2, 6);

    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(W, H);
    viewer.appendChild(renderer.domElement);

    // lights
    scene.add(new THREE.AmbientLight(0xffffff, .8));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(4,6,6);
    scene.add(dir);

    // controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.enableZoom = false; // d√©sactiver zoom
    controls.minPolarAngle = 0.35;
    controls.maxPolarAngle = Math.PI - 0.35;

    // fallback cube
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(2,2,2),
      new THREE.MeshStandardMaterial({ color:0x00ff00 })
    );
    scene.add(cube);

    // group for centered rotation
    const modelGroup = new THREE.Group();
    scene.add(modelGroup);

    // loader
    const loader = new GLTFLoader();
    const url = 'pop.glb' + (location.hostname.includes('github.io') ? `?v=${Date.now()}` : '');

    loader.load(url, (gltf) => {
      scene.remove(cube);
      const model = gltf.scene;
      modelGroup.add(model);

      // scale + center
      const bbox = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3(); bbox.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z) || 1;
      model.scale.setScalar(3.2 / maxDim);
      const bbox2 = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3(); bbox2.getCenter(center);
      model.position.sub(center);

      const texLoader = new THREE.TextureLoader();

      // box texture
      texLoader.load("box_template_blank.png", (texture) => {
        texture.flipY = false;
        texture.encoding = THREE.sRGBEncoding;
        texture.magFilter = THREE.NearestFilter;
        texture.minFilter = THREE.NearestFilter;
        texture.generateMipmaps = false;

        model.traverse((child)=>{
          if(child.isMesh && child.name.startsWith("box_")){
            child.material = new THREE.MeshStandardMaterial({ map: texture });
          }
          if(child.isMesh && child.name.startsWith("fig_")){
            figurineMeshes.push(child);
          }
        });
      });

      // skin par d√©faut
      texLoader.load("skin.png", (skinTex)=>{
        applySkinTexture(skinTex);
      });

      status.textContent = "‚úÖ Mod√®le charg√©";

    }, undefined, (err)=> {
      status.textContent = "‚ùå Erreur: pop.glb manquant";
    });

    // appliquer skin
    function applySkinTexture(texture){
      texture.flipY = false;
      texture.encoding = THREE.sRGBEncoding;
      texture.magFilter = THREE.NearestFilter;
      texture.minFilter = THREE.NearestFilter;
      texture.generateMipmaps = false;
      figurineMeshes.forEach(mesh=>{
        mesh.material = new THREE.MeshStandardMaterial({
          map: texture,
          transparent: true,
          alphaTest: 0.3,
          side: THREE.DoubleSide
        });
      });
    }

    // upload skin
    fileInput.addEventListener("change", (e)=>{
      const file = e.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      new THREE.TextureLoader().load(url, (texture)=>{
        applySkinTexture(texture);
        status.textContent = "‚úÖ Nouveau skin appliqu√©";
      });
    });

    // fetch skin par pseudo (via Crafatar)
    fetchSkinBtn.addEventListener("click", ()=>{
      const name = usernameEl.value.trim();
      if(!name) return;
      const url = `https://mineskin.eu/skin/${encodeURIComponent(name)}.png`;
      new THREE.TextureLoader().load(url, (texture)=>{
        applySkinTexture(texture);
        status.textContent = `‚úÖ Skin r√©cup√©r√© pour ${name}`;
      }, undefined, ()=> {
        status.textContent = `‚ùå Impossible de charger le skin de ${name}`;
      });
    });

    // auto rotate logic
    controls.addEventListener("start", ()=> autoRotate=false);
    controls.addEventListener("end", ()=> setTimeout(()=> autoRotate=true, 1200));

    const clock = new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      if(autoRotate){
        modelGroup.rotation.y += 0.4 * clock.getDelta();
        // redresser progressivement la pop si trop inclin√©e
        modelGroup.rotation.x *= 0.9;
        modelGroup.rotation.z *= 0.9;
      }
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // resize
    window.addEventListener('resize', ()=>{
      const w = viewer.clientWidth, h = viewer.clientHeight;
      camera.aspect = w/h; camera.updateProjectionMatrix();
      renderer.setSize(w,h);
    });
  </script>
</body>
</html>
