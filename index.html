<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PopCraft — Test OBJ</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    header { text-align:center; padding:20px 0; background: linear-gradient(135deg, #06c9d8 50%, transparent 50%); }
    header img { height:100px; }
    #viewer { width:100vw; height:calc(100vh - 140px); }
    #status { position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; }
  </style>
</head>
<body>
  <header><img src="popcraft_title.png" alt="PopCraft"></header>
  <div id="viewer"></div>
  <div id="status">Chargement…</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

    const status = document.getElementById("status");
    const viewer = document.getElementById("viewer");

    // Scène et caméra
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 8);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5,5,5);
    scene.add(dir);

    // Contrôles souris
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    // Cube par défaut
    const geom = new THREE.BoxGeometry(2,2,2);
    const mat = new THREE.MeshStandardMaterial({color:0x00ff00});
    const cube = new THREE.Mesh(geom, mat);
    scene.add(cube);
    status.textContent = "Cube affiché ✅ (en attente pop.obj)";

    // Charger texture + modèle OBJ
    const texLoader = new THREE.TextureLoader();
    const texture = texLoader.load("box_template_blank.png");

    const loader = new OBJLoader();
    loader.load("pop.obj", (obj)=>{
      obj.traverse((child)=>{
        if(child.isMesh){
          child.material = new THREE.MeshStandardMaterial({map: texture});
        }
      });
      scene.remove(cube);
      obj.scale.set(1.5,1.5,1.5);
      scene.add(obj);
      status.textContent = "✅ pop.obj chargé avec texture";
    }, undefined, (err)=>{
      console.error("❌ Erreur pop.obj:", err);
      status.textContent = "❌ Erreur: pop.obj introuvable";
    });

    // Boucle animation
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = viewer.clientWidth/viewer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    });
  </script>
</body>
</html>
