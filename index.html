<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcraft Skin Viewer & Importer</title>
    <meta name="description" content="View and import Minecraft skins for Popcraft instantly with our optimized tool.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="https://unpkg.com/skinview3d@3.1.0/skinview3d.bundle.js" as="script">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Popcraft Skin Viewer</h1>
            <p>Instantly view and import skins by entering a player name</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <form id="skinForm" class="search-form" autocomplete="off">
                    <label for="username" class="visually-hidden">Minecraft Username</label>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter Minecraft username..."
                            aria-label="Minecraft Username"
                            required
                        >
                        <button type="submit" class="btn btn-primary">View Skin</button>
                    </div>
                </form>
                
                <div id="statusMessage" class="status-message" aria-live="polite"></div>
            </div>

            <div class="skin-section">
                <div class="skin-container">
                    <div id="skinPreview" class="skin-preview" aria-label="3D Skin Preview"></div>
                    
                    <div class="skin-info">
                        <div class="username-display" id="usernameDisplay"></div>
                        <div class="skin-actions">
                            <button id="importBtn" class="btn btn-import" disabled>
                                <span>Import to Popcraft</span>
                            </button>
                            <a id="downloadBtn" class="btn btn-download" download href="#" disabled>
                                <span>Download Skin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© 2025 Popcraft Skin Viewer | Not affiliated with Mojang Studios</p>
        </div>
    </footer>

    <script src="https://unpkg.com/skinview3d@3.1.0/skinview3d.bundle.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
