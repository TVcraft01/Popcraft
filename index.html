<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PopCraft — Test 3D</title>
  <style>
    body { margin:0; background:#000; color:#fff; }
    header { text-align:center; padding:20px 0; background: linear-gradient(135deg, #06c9d8 50%, transparent 50%); }
    header img { height:100px; }
    #viewer { width:100vw; height:calc(100vh - 140px); background:#222; }
    #status { position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; }
  </style>
</head>
<body>
  <header><img src="popcraft_title.png" alt="PopCraft"></header>
  <div id="viewer"></div>
  <div id="status">Chargement…</div>

  <script type="module">
    console.log("✅ Script démarré");

    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

    const status = document.getElementById("status");
    const viewer = document.getElementById("viewer");

    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, viewer.clientWidth/viewer.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.AmbientLight(0x888888));
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5,5,5);
    scene.add(dir);

    // Contrôles
    const controls = new OrbitControls(camera, renderer.domElement);

    // Cube par défaut
    const geom = new THREE.BoxGeometry(1,1,1);
    const mat = new THREE.MeshStandardMaterial({color:0x00ff00});
    const cube = new THREE.Mesh(geom, mat);
    scene.add(cube);
    status.textContent = "Cube affiché (fallback)";

    // Tentative de charger pop.obj
    const loader = new OBJLoader();
    loader.load("pop.obj", (obj)=>{
      console.log("✅ pop.obj chargé");
      status.textContent = "pop.obj chargé";
      scene.remove(cube); // enlever le cube
      scene.add(obj);
    }, undefined, (err)=>{
      console.error("❌ Erreur pop.obj:", err);
      status.textContent = "Erreur: pop.obj introuvable";
    });

    // Animation
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", ()=>{
      camera.aspect = viewer.clientWidth/viewer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    });
  </script>
</body>
</html>
