<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PopCraft — Test OBJ direct</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    #status {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.7); color:#0f0;
      padding:6px 10px; border-radius:6px; font-family:monospace;
    }
  </style>
</head>
<body>
  <div id="status">⏳ Chargement…</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

    const status = document.getElementById("status");

    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube vert
    const geometry = new THREE.BoxGeometry(2,2,2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    status.textContent = "✅ Cube affiché";

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // Try load OBJ
    const loader = new OBJLoader();
    loader.load("pop.obj", (obj)=>{
      scene.remove(cube);
      obj.scale.set(1.5,1.5,1.5);
      scene.add(obj);
      status.textContent = "✅ pop.obj chargé";
    }, undefined, (err)=>{
      console.error("❌ Erreur pop.obj:", err);
      status.textContent = "❌ Erreur: pop.obj introuvable";
    });

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
